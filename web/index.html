<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="description" content="Event Recommendation">
<meta name="author" content="Larry Liu">
<title>Event Recommendation</title>
<link
	href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700'
	rel='stylesheet' type='text/css'>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" href="styles/main.css">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
	<header class="top-header">
		<nav class="top-nav">
			<a href="./">Home</a> <a
				href="mailto:larryliuyang@yahoo.com?subject=Event Recommendation Website Feedback">Contact</a>
			<a href="https://">About</a>
		</nav>
		<span id="welcome-msg"></span> <a id="logout-link" href="logout">Logout</a>
		<i id="avatar" class="avatar fa fa-user fa-2x"></i>
	</header>

	<div class="container">
		<header>
			<p>
				<span>Events</span> <br /> Recommendation
			</p>
		</header>

		<section class="main-section">
			<div id="login-form">
				<label for="username">Username:</label> <input id="username"
					name="username" type="text"> <label for="password">Password:</label>
				<input id="password" name="password" type="password">
				<button id="login-btn">Login</button>
				<button id="link-register-btn">Register</button>
				<p id="login-error"></p>
			</div>
			
			<div id="register-form">
				<label for="reg_username">Username:</label> <input id="reg_username"
					name="reg_username" type="text"> <label for="reg_password">Password:</label>
				<input id="reg_password" name="reg_password" type="password"> <label for="reg_firstname">Firstname:</label>
				<input id="reg_firstname" name="reg_firstname" type="text"> <label for="reg_lastname">Lastname:</label>
				<input id="reg_lastname" name="reg_lastname" type="text">
				<button id="register-btn">Register</button>
				<p id="register-error"></p>
			</div>

			<aside id="item-nav">
				<div class="nav-icon">
					<i class="fa fa-sitemap fa-2x"></i>
				</div>
				<nav class="main-nav">
					<a href="#" id="nearby-btn" class="main-nav-btn active"> <i
						class="fa fa-map-marker"></i> Nearby
					</a> <a href="#" id="fav-btn" class="main-nav-btn"> <i
						class="fa fa-heart"></i> My Favorites
					</a> <a href="#" id="recommend-btn" class="main-nav-btn"> <i
						class="fa fa-thumbs-up"></i> Recommendation
					</a>
				</nav>
			</aside>

			<ul id="item-list">
				<li class="item"><img alt="item image"
					src="https://s3-media3.fl.yelpcdn.com/bphoto/EmBj4qlyQaGd9Q4oXEhEeQ/ms.jpg" />
					<div>
						<a class="item-name" href="#">Item</a>
						<p class="item-category">Vegetarian</p>
						<div class="stars">
							<i class="fa fa-star"></i> <i class="fa fa-star"></i> <i
								class="fa fa-star"></i>
						</div>
					</div>
					<p class="item-address">
						699 C<br />Mountain View<br /> CA
					</p>
					<div class="fav-link">
						<i class="fa fa-heart"></i>
					</div></li>
			</ul>
		</section>
	</div>

	<footer>
		<p class="title">What We Do?</p>
		<p>"Discover events and customize recommendations for you."</p>
		<ul>
			<li>
				<p>
					<i class="fa fa-map-o fa-2x"></i>
				</p>
				<p>UBC,Vancouver, BC, Canada</p>
			</li>
			<li>
				<p>
					<i class="fa fa-envelope-o fa-2x"></i>
				</p>
				<p>larryliuyang@gmail.com</p>
			</li>
			<li>
				<p>
					<i class="fa fa-phone fa-2x"></i>
				</p>
				<p>+1 236 862 8227</p>
			</li>
		</ul>
	</footer>

	<script src="https://rawgit.com/emn178/js-md5/master/build/md5.min.js"></script>
	<script src="scripts/main.js"></script>
</body>
</html>
